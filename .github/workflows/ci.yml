name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Secret Scan
        run: npm run check:secrets

      - name: TypeScript/Vitest Suite
        run: npm run test:ts

      - name: Build CLI
        run: npm run build:cli
